name: mi_card
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  flutter_screenutil: ^0.4.2
  http: ^0.12.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - Images/

  fonts:
    - family: Pacifico
      fonts:
      - asset: fonts/Pacifico-Regular.ttf
    - family: Source Sans Pro
      fonts:
      - asset: fonts/SourceSansPro-Regular.ttf